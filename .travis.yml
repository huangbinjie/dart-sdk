language: dart

dart:
  - beta

env:
  global:
    secure: ""
    secure: ""
    secure: ""

jobs:
  include:
    # 删除 env 文件，防止被其覆盖 travis 里配置的环境变量
    - stage: delete_env_file
      name: 'delete env file'
      os: linux
      script: echo $QINIU_DART_SDK_ACCESS_KEY && rm -fr .env
    # 检查 lint 并在 warnings、infos 时报错退出
    - stage: analyze_and_format
      name: "Analyze"
      os: linux
      script: dartanalyzer --fatal-warnings --fatal-infos .

    # 检查格式并在异常时退出
    - stage: analyze_and_format
      name: "Format"
      os: linux
      script: dartfmt -n --set-exit-if-changed .

    # 执行测试（已开启 null safe）
    - stage: test
      name: "Vm Tests"
      os: linux
      script: pub run --enable-experiment=non-nullable test

stages:
  - delete_env_file
  - analyze_and_format
  - test

cache:
  directories:
    - $HOME/.pub-cache
